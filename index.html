<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Stats preview card." />
    <meta name="author" content="Virag Kormoczy" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" type="text/css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="card">
      <div id="image-container">
        <img
          src="images/image-header-mobile.jpg"
          alt="People in an office, working on their computers."
        />
        <div id="image-color"></div>
      </div>
      <div id="card-content">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div id="stats-container">
          <div class="stats">
            <span class="bold">10k+</span><span class="stat">COMPANIES</span>
          </div>
          <div class="stats">
            <span class="bold">314</span><span class="stat">TEMPLATES</span>
          </div>
          <div class="stats">
            <span class="bold">12m+</span><span class="stat">QUERIES</span>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          rel="noreferrer noopener"
          >Frontend Mentor</a
        >.
      </p>
      <p class="attribution">
        Coded by
        <a
          href="https://github.com/virag-ky"
          target="_blank"
          rel="noopener noreferrer"
          >Virag Kormoczy</a
        >.
      </p>
    </footer>
  </body>
</html>
